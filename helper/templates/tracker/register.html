    <form action="{% url 'handleregister' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username"
                placeholder="Choose an unique Username" required>

        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="@gmail.com"
                aria-describedby="emailHelp" required>

        </div>
        <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter your Password"
                required>
        </div>
        <div class="form-group">
            <label for="pass2">Confirm Password</label>
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again"
                required>
        </div>
        <p>Already have an account?<a href="{% url 'login' %}">Log In</a></p>

        <button style="margin-top:0px ;" type="submit" class="btn button">Sign Up</button>
    </form>
</div>
{% endblock content %}
